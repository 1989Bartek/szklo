      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(13, 40px);
      grid-template-rows: repeat(12, 40px);
      gap: 4px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid white;
      box-sizing: border-box;
      background-color: transparent;
    }

    .cell input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      text-align: center;
      font-size: 20px;
      color: white;
      text-transform: uppercase;
    }

    .green {
      background-color: #7be15c;
      border: 1px solid black;
    }

    .green input {
      color: black;
      font-weight: bold;
    }

    .empty {
      border: none;
      background: transparent;
    }
  </style>
