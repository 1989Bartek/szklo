<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krzyżówka</title>
  <style>
    body {
      background-color: #0a1813;
      display: flex;
      justify-content: center;
      padding: 40px;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 40px);
      grid-auto-rows: 40px;
      gap: 4px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid white;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      text-align: center;
      font-size: 20px;
      color: white;
      text-transform: uppercase;
      outline: none;
    }

    .cell input:focus {
      outline: none;
    }

    .green {
      background-color: #7be15c;
      border: 1px solid black;
    }

    .green input {
      color: black;
      font-weight: bold;
    }

    .label {
      color: white;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    const rows = [
      { left: 4, right: 1 },
      { left: 2, right: 3 },
      { left: 3, right: 0 },
      { left: 4, right: 4 },
      { left: 4, right: 2 },
      { left: 0, right: 4 },
      { left: 6, right: 3 },
      { left: 5, right: 2 },
      { left: 3, right: 1 },
      { left: 0, right: 8 },
      { left: 5, right: 3 },
      { left: 4, right: 0 }
    ];

    const greenColumn = 11;

    rows.forEach((row, rowIndex) => {
      const y = rowIndex + 1;
      const inputRow = [];

      // Numer hasła
      const label = document.createElement("div");
      label.className = "label";
      label.style.gridColumn = `${greenColumn - row.left - 1}`;
      label.style.gridRow = `${y}`;
      label.textContent = y;
      grid.appendChild(label);

      // Kratki po lewej stronie
      for (let i = 0; i < row.left; i++) {
        const col = greenColumn - row.left + i;
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.gridColumn = col;
        cell.style.gridRow = y;

        const input = document.createElement("input");
        input.maxLength = 1;
        cell.appendChild(input);
        grid.appendChild(cell);

        inputRow.push(input);
      }

      // Zielona kratka
      const greenCell = document.createElement("div");
      greenCell.className = "cell green";
      greenCell.style.gridColumn = greenColumn;
      greenCell.style.gridRow = y;

      const greenInput = document.createElement("input");
      greenInput.maxLength = 1;
      greenCell.appendChild(greenInput);
      grid.appendChild(greenCell);

      inputRow.push(greenInput);

      // Kratki po prawej stronie
      for (let i = 0; i < row.right; i++) {
        const col = greenColumn + 1 + i;
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.gridColumn = col;
        cell.style.gridRow = y;

        const input = document.createElement("input");
        input.maxLength = 1;
        cell.appendChild(input);
        grid.appendChild(cell);

        inputRow.push(input);
      }

      // Obsługa przejścia do następnej kratki
      inputRow.forEach((input, index) => {
        input.addEventListener("input", () => {
          const value = input.value;
          if (value.length === 1 && index < inputRow.length - 1) {
            inputRow[index + 1].focus();
          }
        });

        // Obsługa backspace – cofnięcie kursora
        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
            e.preventDefault(); // zapobiega cofaniu focusu przez przeglądarkę
            inputRow[index - 1].focus();
          }
        });
      });
    });
  </script>

</body>
</html>
