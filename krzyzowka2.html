<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gra Krzyżówka – Szkło Must Go On</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at center, #0f1f17 0%, #0a1813 100%);
      color: #e2e2e2;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #game-title {
      text-align: center;
      font-size: 64px;
      color: white;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 4px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    #main-instruction {
      text-align: center;
      margin-bottom: 30px;
    }

    #main-instruction span:first-child {
      font-size: 22px;
      font-weight: bold;
    }

    #main-instruction span:last-child {
      font-size: 18px;
      color: #90ee90;
    }

    #game-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }

    #left-panel, #right-panel {
      flex: 1;
    }

    .cell {
      border: 1px solid white;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
    }

    .cell input {
      width: 100%;
      height: 100%;
      text-align: center;
      border: none;
      background: transparent;
      color: white;
      text-transform: uppercase;
      outline: none;
      font-size: 16px;
    }

    .green {
      background-color: #7be15c;
      border: 1px solid black;
    }

    .green input {
      color: black;
      font-weight: bold;
    }

    .label {
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      width: 30px;
      height: 30px;
    }

    .question-block {
      margin-bottom: 20px;
    }

    .answer-row {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }

    .answer-row input {
      flex: 1;
      padding: 3px;
      font-size: 7px;
      border-radius: 3px;
      border: 1px solid #ccc;
      text-transform: uppercase;
    }

    .answer-row button {
      padding: 3px 6px;
      font-size: 7px;
      background-color: #c0ff6a;
      border: 1px solid white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #004d00;
    }

    .answer-row input:disabled {
      background-color: #e0e0e0;
      color: #999;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(20, 30px);
      gap: 3px;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        text-align: center;
      }

      #game-title {
        font-size: 42px;
      }

      #main-instruction span:first-child {
        font-size: 18px;
      }

      #main-instruction span:last-child {
        font-size: 16px;
      }

      #game-container {
        flex-direction: column;
        align-items: center;
      }

      #grid {
        grid-template-columns: repeat(20, 22px);
        gap: 2px;
      }

      .cell, .label {
        width: 22px;
        height: 22px;
      }

      .cell input {
        font-size: 12px;
      }

      .label {
        font-size: 10px;
      }

      .answer-row {
        justify-content: center;
        flex-wrap: wrap;
      }

      .answer-row input {
        font-size: 6px;
        padding: 2px;
      }

      .answer-row button {
        font-size: 6px;
        padding: 2px 4px;
      }
    }
  </style>
</head>
<body>
  <h1 id="game-title">KRZYŻÓWKA</h1>
  <div id="main-instruction">
    <span>Rozwiąż krzyżówkę i uzupełnij zdanie:</span><br />
    <span>Do zielonego pojemnika wyrzucamy tylko szkło<br />_ _ _ _ _ _ _ _ _ _ _ _</span>
  </div>
  <div id="game-container">
    <div id="left-panel">
      <div id="grid"></div>
    </div>
    <div id="right-panel">
      <div id="questions"></div>
    </div>
  </div>
  <script>
    const grid = document.getElementById("grid");
    const questionsContainer = document.getElementById("questions");
    const rows = [
      { left: 4, right: 1 }, { left: 2, right: 3 }, { left: 3, right: 0 }, { left: 4, right: 4 },
      { left: 4, right: 2 }, { left: 0, right: 4 }, { left: 6, right: 3 }, { left: 5, right: 2 },
      { left: 3, right: 1 }, { left: 0, right: 8 }, { left: 5, right: 3 }, { left: 4, right: 0 }
    ];
    const questions = [
      "Opakowanie na perfumy.",
      "Jakie odpady wrzucamy do niebieskiego pojemnika.",
      "Miejsce, w którym produkowane są nowe butelki szklane?",
      "Nazwa procesu ponownego przetwarzania odpadów.",
      "Kolor pojemnika na szkło.",
      "Przydaje się na kwiaty i chociaż może być szklany, to nie wyrzucamy go do szkła.",
      "Duży samochód odbierający odpady.",
      "Służy do picia, ale wyrzucamy ją do czarnego pojemnika.",
      "Pojemnik na konfitury i przetwory.",
      "Co należy zrobić z butelką przed jej wyrzuceniem do pojemnika na szkło?",
      "Miejsce, w którym sortowane są odpady.",
      "Tego nie robimy przed wyrzuceniem butelek i słoików, by nie marnować wody."
    ];
    const greenColumn = 11;
    const allInputs = [];

    rows.forEach((row, rowIndex) => {
      const y = rowIndex + 1;
      const inputRow = [];
      const label = document.createElement("div");
      label.className = "label";
      label.style.gridColumn = `${greenColumn - row.left - 1}`;
      label.style.gridRow = `${y}`;
      label.textContent = y;
      grid.appendChild(label);

      for (let i = 0; i < row.left; i++) {
        const col = greenColumn - row.left + i;
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.gridColumn = col;
        cell.style.gridRow = y;
        const input = document.createElement("input");
        input.maxLength = 1;
        input.disabled = true;
        cell.appendChild(input);
        grid.appendChild(cell);
        inputRow.push(input);
      }

      const greenCell = document.createElement("div");
      greenCell.className = "cell green";
      greenCell.style.gridColumn = greenColumn;
      greenCell.style.gridRow = y;
      const greenInput = document.createElement("input");
      greenInput.maxLength = 1;
      greenInput.disabled = true;
      greenCell.appendChild(greenInput);
      grid.appendChild(greenCell);
      inputRow.push(greenInput);

      for (let i = 0; i < row.right; i++) {
        const col = greenColumn + 1 + i;
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.gridColumn = col;
        cell.style.gridRow = y;
        const input = document.createElement("input");
        input.maxLength = 1;
        input.disabled = true;
        cell.appendChild(input);
        grid.appendChild(cell);
        inputRow.push(input);
      }
      allInputs.push(inputRow);
    });

    questions.forEach((text, i) => {
      const block = document.createElement("div");
      block.className = "question-block";

      const label = document.createElement("label");
      label.textContent = `${i + 1}. ${text}`;
      block.appendChild(label);

      const row = document.createElement("div");
      row.className = "answer-row";

      const input = document.createElement("input");
      input.id = `answer${i}`;

      const button = document.createElement("button");
      button.textContent = "Zatwierdź";
      button.onclick = () => {
        const answer = input.value.trim().toUpperCase();
        const rowInputs = allInputs[i];
        for (let j = 0; j < rowInputs.length; j++) {
          rowInputs[j].value = answer[j] || "";
        }
        input.disabled = true;
        button.disabled = true;
      };

      row.appendChild(input);
      row.appendChild(button);
      block.appendChild(row);
      questionsContainer.appendChild(block);
    });
  </script>
</body>
</html>
