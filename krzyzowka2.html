<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krzyżówka</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f1f17 0%, #0a1813 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #grid {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .row {
      display: flex;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #111;
      color: white;
      font-family: monospace;
      letter-spacing: 0;
      white-space: nowrap;
    }

    .green {
      background-color: #00cc66;
    }

    .placeholder {
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <div id="grid"></div>

  <script>
    const words = [
      { word: "FLAKON", clueIndex: 4 },
      { word: "PAPIER", clueIndex: 2 },
      { word: "HUTA", clueIndex: 3 },
      { word: "RECYKLING", clueIndex: 4 },
      { word: "ZIELONY", clueIndex: 4 },
      { word: "WAZON", clueIndex: 0 },
      { word: "ŚMIECIARKA", clueIndex: 6 },
      { word: "SZKLANKA", clueIndex: 5 },
      { word: "SŁOIK", clueIndex: 3 },
      { word: "ODKRECIC", clueIndex: 2 },
      { word: "SORTOWNIA", clueIndex: 5 },
      { word: "MYVIE", clueIndex: 4 }
    ];

    const maxOffset = 6;
    const grid = document.getElementById("grid");

    words.forEach((item) => {
      const row = document.createElement("div");
      row.classList.add("row");

      const paddingLeft = maxOffset - item.clueIndex;

      for (let i = 0; i < paddingLeft; i++) {
        const placeholder = document.createElement("div");
        placeholder.className = "cell placeholder";
        row.appendChild(placeholder);
      }

      [...item.word].forEach((letter, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        if (i === item.clueIndex) cell.classList.add("green");
        row.appendChild(cell);
      });

      grid.appendChild(row);
    });
  </script>
</body>
</html>
