<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krzyżówka responsywna</title>
  <style>
    body {
      background-color: #0a1813;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr); /* responsywne kolumny */
      grid-auto-rows: 0;
      gap: 0.5vw;
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 1 / 1; /* zachowaj proporcje siatki */
    }

    .cell {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 1px solid white;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell input {
      width: 100%;
      height: 100%;
      font-size: 2vw;
      text-align: center;
      border: none;
      background: transparent;
      color: white;
      text-transform: uppercase;
      outline: none;
    }

    .green {
      background-color: #7be15c;
      border: 1px solid black;
    }

    .green input {
      color: black;
      font-weight: bold;
    }

    .label {
      color: white;
      font-size: 1.5vw;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .cell input {
        font-size: 3.5vw;
      }

      .label {
        font-size: 3vw;
      }
    }
  </style>
</head>
<body>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    const rows = [
      { left: 4, right: 1 },
      { left: 2, right: 3 },
      { left: 3, right: 0 },
      { left: 4, right: 4 },
      { left: 4, right: 2 },
      { left: 0, right: 4 },
      { left: 6, right: 3 },
      { left: 5, right: 2 },
      { left: 3, right: 1 },
      { left: 0, right: 8 },
      { left: 5, right: 3 },
      { left: 4, right: 0 }
    ];

    const greenColumn = 11;

    rows.forEach((row, rowIndex) => {
      const y = rowIndex + 1;
      const inputRow = [];

      // Numer po lewej stronie
      const label = document.createElement("div");
      label.className = "label";
      label.style.gridColumn = `${greenColumn - row.left - 1}`;
      label.style.gridRow = `${y}`;
      label.textContent = y;
      grid.appendChild(label);

      // Kratki po lewej
      for (let i = 0; i < row.left; i++) {
        const col = greenColumn - row.left + i;
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.gridColumn = col;
        cell.style.gridRow = y;

        const input = document.createElement("input");
        input.maxLength = 1;
        cell.appendChild(input);
        grid.appendChild(cell);

        inputRow.push(input);
      }

      // Zielona kratka
      const greenCell = document.createElement("div");
      greenCell.className = "cell green";
      greenCell.style.gridColumn = greenColumn;
      greenCell.style.gridRow = y;

      const greenInput = document.createElement("input");
      greenInput.maxLength = 1;
      greenCell.appendChild(greenInput);
      grid.appendChild(greenCell);

      inputRow.push(greenInput);

      // Kratki po prawej
      for (let i = 0; i < row.right; i++) {
        const col = greenColumn + 1 + i;
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.gridColumn = col;
        cell.style.gridRow = y;

        const input = document.createElement("input");
        input.maxLength = 1;
        cell.appendChild(input);
        grid.appendChild(cell);

        inputRow.push(input);
      }

      // Automatyczne przejście do przodu/tyłu
      inputRow.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < inputRow.length - 1) {
            inputRow[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
            e.preventDefault();
            inputRow[index - 1].focus();
          }
        });
      });
    });
  </script>

</body>
</html>
