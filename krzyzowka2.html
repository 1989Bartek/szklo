<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krzyżówka</title>
  <style>
    body {
      background-color: #0a1813;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 40px);
      grid-auto-rows: 40px;
      gap: 4px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid white;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      text-align: center;
      font-size: 20px;
      color: white;
      text-transform: uppercase;
    }

    .green {
      background-color: #7be15c;
      border: 1px solid black;
    }

    .green input {
      color: black;
      font-weight: bold;
    }

    .number-label {
      color: white;
      font-size: 18px;
      text-align: right;
      padding-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    // Konfiguracja 12 haseł: ile kratek po lewej i prawej stronie zielonej kratki
    const rows = [
      { left: 4, right: 1 },
      { left: 2, right: 3 },
      { left: 3, right: 0 },
      { left: 4, right: 4 },
      { left: 4, right: 2 },
      { left: 0, right: 4 },
      { left: 6, right: 3 },
      { left: 5, right: 2 },
      { left: 3, right: 1 },
      { left: 0, right: 8 },
      { left: 5, right: 3 },
      { left: 4, right: 0 }
    ];

    const greenColumn = 11; // kolumna z zieloną kratką, po lewej jest numer (kolumna 1)

    rows.forEach((row, rowIndex) => {
      const y = rowIndex + 1;

      // Numer hasła
      const number = document.createElement("div");
      number.className = "number-label";
      number.style.gridColumn = "1";
      number.style.gridRow = `${y}`;
      number.textContent = y;
      grid.appendChild(number);

      // Kratki po lewej
      for (let i = 0; i < row.left; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.gridColumn = `${greenColumn - row.left + i}`;
        cell.style.gridRow = `${y}`;
        cell.innerHTML = `<input maxlength="1">`;
        grid.appendChild(cell);
      }

      // Zielona kratka
      const green = document.createElement("div");
      green.className = "cell green";
      green.style.gridColumn = `${greenColumn}`;
      green.style.gridRow = `${y}`;
      green.innerHTML = `<input maxlength="1">`;
      grid.appendChild(green);

      // Kratki po prawej
      for (let i = 0; i < row.right; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.style.gridColumn = `${greenColumn + 1 + i}`;
        cell.style.gridRow = `${y}`;
        cell.innerHTML = `<input maxlength="1">`;
        grid.appendChild(cell);
      }
    });
  </script>

</body>
</html>
