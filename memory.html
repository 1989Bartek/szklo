<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gra Memory – Szkło Must Go On</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(ellipse at center, #0f1f17 0%, #0a1813 100%);
      color: #e2e2e2;
      padding: 20px;
      min-height: 100vh;
    }

    #game-title {
      text-align: center;
      font-size: 64px;
      color: white;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 4px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    #game-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }

    #left-panel {
      display: flex;
      flex-direction: column;
    }

    #grid-container {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      grid-template-rows: repeat(4, 120px);
      gap: 15px;
    }

    .card {
      width: 120px;
      height: 120px;
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
    }

    .card .front {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      visibility: hidden;
    }

    .card .cover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: filter 0.3s ease;
      z-index: 2;
      visibility: visible;
      filter: grayscale(100%) brightness(80%);
    }

    .cover.kolorowa {
      filter: none;
    }

    .card.flipped .cover {
      visibility: hidden;
    }

    .card.flipped .front {
      visibility: visible;
    }

    #right-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      text-align: center;
    }

    #instruction {
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    #buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    #logo-section {
      text-align: center;
      margin-top: 20px;
    }

    #logo {
      max-width: 400px;
      height: auto;
    }

    #website {
      margin-top: 8px;
      font-weight: bold;
    }

    #end-screen {
      display: none;
      text-align: center;
      margin-top: 40px;
    }

    #end-screen.visible {
      display: block;
    }

    #end-screen h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #end-screen p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    #end-screen button {
      padding: 10px 25px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      #game-container {
        flex-direction: column;
        align-items: center;
      }

      #left-panel,
      #right-panel {
        width: 100%;
      }
      
      #left-panel {
        align-items: center;
  }

      #instruction {
        order: 1;
        font-size: 18px;
        margin-bottom: 20px;
      }

      #grid-container {
        order: 2;
        grid-template-columns: repeat(4, 60px);
        grid-template-rows: repeat(4, 60px);
        gap: 8px;
        margin-bottom: 20px;
      }

      .card {
        width: 60px;
        height: 60px;
      }

      #buttons {
        order: 3;
        justify-content: center;
        width: 100%;
        margin-bottom: 10px;
      }

      #buttons button {
        flex: 1;
      }

      #timer {
        order: 4;
        margin-bottom: 20px;
        text-align: center;
      }

      #logo-section {
        order: 5;
      }

      #logo {
        width: 80%;
      }

      #website {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1 id="game-title">MEMORY</h1>

  <div id="game-container">
    <div id="left-panel">
      <div id="grid-container"></div>
    </div>

    <div id="right-panel">
      <p id="instruction">
        Jeśli chcesz dowiedzieć się jakie odpady trafiają do zielonego pojemnika, postaraj się odnaleźć wszystkie 8 par obrazków w jak najkrótszym czasie.
      </p>

      <div id="buttons" class="controls">
        <button id="startBtn">Start</button>
      </div>

      <div id="timer">Czas: 0 s</div>

      <div id="logo-section">
        <img src="img/Logo.png" alt="Logo gry" id="logo" />
        <p id="website">WWW.SZKLOMUSTGOON.PL</p>
      </div>
    </div>
  </div>

  <div id="end-screen" class="hidden">
    <h2>Gratulacje!</h2>
    <p>Udało Ci się znaleźć wszystkie pary!</p>
    <p id="final-time">Twój czas: 0 s</p>
    <button onclick="restartGame()">Zagraj ponownie</button>
  </div>

  <script>
    const gridContainer = document.getElementById("grid-container");
    const startBtn = document.getElementById("startBtn");
    const timerDisplay = document.getElementById("timer");
    const endScreen = document.getElementById("end-screen");
    const finalTime = document.getElementById("final-time");

    let firstCard = null;
    let secondCard = null;
    let lockBoard = true;
    let matchedPairs = 0;
    let timer;
    let seconds = 0;
    let started = false;

    const createCardArray = () => {
      const pairs = [];
      for (let i = 1; i <= 8; i++) {
        pairs.push(i, i);
      }
      return pairs.sort(() => 0.5 - Math.random());
    };

    const createBoard = (colorCovers = false) => {
      gridContainer.innerHTML = "";
      const cardValues = createCardArray();

      cardValues.forEach((value) => {
        const card = document.createElement("div");
        card.classList.add("card");

        const frontImg = document.createElement("img");
        frontImg.src = `img/${value}.png`;
        frontImg.classList.add("front");

        const backImg = document.createElement("img");
        backImg.src = "img/9.png";
        backImg.classList.add("cover");
        if (colorCovers) backImg.classList.add("kolorowa");

        card.appendChild(frontImg);
        card.appendChild(backImg);
        gridContainer.appendChild(card);

        card.addEventListener("click", () => handleCardClick(card, value));
      });
    };

    const handleCardClick = (card, value) => {
      if (lockBoard || card.classList.contains("flipped")) return;

      card.classList.add("flipped");

      if (!firstCard) {
        firstCard = { card, value };
      } else {
        secondCard = { card, value };
        lockBoard = true;

        if (firstCard.value === secondCard.value) {
          matchedPairs++;
          resetTurn();
          if (matchedPairs === 8) {
            endGame();
          }
        } else {
          setTimeout(() => {
            firstCard.card.classList.remove("flipped");
            secondCard.card.classList.remove("flipped");
            resetTurn();
          }, 1000);
        }
      }
    };

    const resetTurn = () => {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    };

    const startTimer = () => {
      seconds = 0;
      timerDisplay.textContent = "Czas: 0 s";
      timer = setInterval(() => {
        seconds++;
        timerDisplay.textContent = `Czas: ${seconds} s`;
      }, 1000);
    };

    const stopTimer = () => {
      clearInterval(timer);
    };

    const restartGame = () => {
      stopTimer();
      seconds = 0;
      timerDisplay.textContent = "Czas: 0 s";
      matchedPairs = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = true;

      const oldCards = Array.from(document.querySelectorAll(".card"));
      const gridRect = gridContainer.getBoundingClientRect();
      const centerX = gridRect.left + gridRect.width / 2;
      const centerY = gridRect.top + gridRect.height / 2;

      oldCards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const offsetX = centerX - (rect.left + rect.width / 2);
        const offsetY = centerY - (rect.top + rect.height / 2);
        card.style.transition = "transform 0.5s ease-in-out";
        card.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });

      setTimeout(() => {
        createBoard(true);
        lockBoard = false;
        startTimer();

        const newCards = Array.from(document.querySelectorAll(".card"));
        const newGridRect = gridContainer.getBoundingClientRect();
        const centerX = newGridRect.left + newGridRect.width / 2;
        const centerY = newGridRect.top + newGridRect.height / 2;

        newCards.forEach(card => {
          const rect = card.getBoundingClientRect();
          const offsetX = centerX - (rect.left + rect.width / 2);
          const offsetY = centerY - (rect.top + rect.height / 2);
          card.style.transition = "none";
          card.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        setTimeout(() => {
          newCards.forEach(card => {
            card.style.transition = "transform 0.6s ease-in-out";
            card.style.transform = "translate(0, 0)";
          });

          setTimeout(() => {
            newCards.forEach(card => {
              card.style.transition = "";
              card.style.transform = "";
            });
          }, 700);
        }, 30);
      }, 600);

      endScreen.classList.remove("visible");
    };

    const endGame = () => {
      stopTimer();
      finalTime.textContent = `Twój czas: ${seconds} s`;
      endScreen.classList.add("visible");
    };

    startBtn.addEventListener("click", () => {
      if (!started) {
        document.querySelectorAll(".cover").forEach(cover => cover.classList.add("kolorowa"));
        lockBoard = false;
        startTimer();
        startBtn.textContent = "Restart";
        started = true;
      } else {
        restartGame();
      }
    });

    window.onload = () => {
      createBoard(false);
    };
  </script>
</body>
</html>
