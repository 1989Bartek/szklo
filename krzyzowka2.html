<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krzyżówka</title>
  <style>
    body {
      background-color: #0a1813;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(13, 40px);
      gap: 4px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid white;
      box-sizing: border-box;
      background-color: transparent;
    }

    .green {
      background-color: #7be15c;
      border: 1px solid black;
    }

    .number {
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 2px;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Rząd 1 -->
    <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell green"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>

    <!-- Rząd 2 -->

    <!-- Rząd 3 -->
