<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krzyżówka</title>
  <style>
    body {
      background-color: #0a1813;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(20, 40px); /* dużo kolumn na zapas */
      grid-auto-rows: 40px;
      gap: 4px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid white;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      text-align: center;
      font-size: 20px;
      color: white;
      text-transform: uppercase;
    }

    .green {
      background-color: #7be15c;
      border: 1px solid black;
    }

    .green input {
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");

    // Konfiguracja 12 haseł: ile kratek po lewej i prawej stronie zielonej kratki
    const rows = [
      { left: 4, right: 1 },
      { left: 2, right: 3 },
      { left: 3, right: 0 },
      { left: 4, right: 4 },
      { left: 4, right: 2 },
      { left: 0, right: 4 },
      { left: 6, right: 3 },
      { left: 5, right: 2 },
      { left: 3, right: 1 },
      { left: 0, right: 8 },
      { left: 5, right: 3 },
      { left: 4, right: 0 }
    ];

    const greenColumn = 10; // stała kolumna dla zielonych kratek

    rows.forEach((row, rowIndex) => {
      const totalCells = row.left + 1 + row.right;
      const startColumn = greenColumn - row.left;

      // Dodaj kratki po lewej
      for (let i = 0; i < row.left; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.style.gridColumn = `${startColumn + i}`;
        div.style.gridRow = `${rowIndex + 1}`;
        div.innerHTML = `<input maxlength="1">`;
        grid.appendChild(div);
      }

      // Dodaj zieloną kratkę
      const green = document.createElement("div");
      green.className = "cell green";
      green.style.gridColumn = `${greenColumn}`;
      green.style.gridRow = `${rowIndex + 1}`;
      green.innerHTML = `<input maxlength="1">`;
      grid.appendChild(green);

      // Dodaj kratki po prawej
      for (let i = 0; i < row.right; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.style.gridColumn = `${greenColumn + 1 + i}`;
        div.style.gridRow = `${rowIndex + 1}`;
        div.innerHTML = `<input maxlength="1">`;
        grid.appendChild(div);
      }
    });
  </script>

</body>
</html>
