      border: none;
      text-align: center;
      font-size: 20px;
      color: white;
      text-transform: uppercase;
    }

    .green {
      background-color: #7be15c;
      border: 1px solid black;
    }

    .green input {
      color: black;
      font-weight: bold;
    }

    .empty {
