<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krzyżówka – Szkło Must Go On</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f1f17 0%, #0a1813 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .crossword {
      display: grid;
      grid-template-columns: repeat(20, 40px); /* max szerokość = najdłuższe słowo + padding z lewej */
      grid-auto-rows: 40px;
      gap: 4px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 2px solid #ccc;
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
    }

    .empty {
      border: none;
      background: none;
    }

    .green {
      background-color: #00cc66;
    }
  </style>
</head>
<body>
  <div class="crossword">
    <!-- 1. FLAKON - 6 liter, 5 litera (index 4) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">F</div>
    <div class="cell">L</div>
    <div class="cell">A</div>
    <div class="cell">K</div>
    <div class="cell green">O</div>
    <div class="cell">N</div>

    <!-- 2. PAPIER - 6 liter, 3 litera (index 2) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">P</div>
    <div class="cell">A</div>
    <div class="cell green">P</div>
    <div class="cell">I</div>
    <div class="cell">E</div>
    <div class="cell">R</div>

    <!-- 3. HUTA - 4 litery, 4 litera (index 3) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">H</div>
    <div class="cell">U</div>
    <div class="cell">T</div>
    <div class="cell green">A</div>

    <!-- 4. RECYKLING - 9 liter, 5 litera (index 4) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">R</div>
    <div class="cell">E</div>
    <div class="cell">C</div>
    <div class="cell">Y</div>
    <div class="cell green">K</div>
    <div class="cell">L</div>
    <div class="cell">I</div>
    <div class="cell">N</div>
    <div class="cell">G</div>

    <!-- 5. ZIELONY - 7 liter, 5 litera (index 4) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">Z</div>
    <div class="cell">I</div>
    <div class="cell">E</div>
    <div class="cell">L</div>
    <div class="cell green">O</div>
    <div class="cell">N</div>
    <div class="cell">Y</div>

    <!-- 6. WAZON - 5 liter, 1 litera (index 0) -->
    <div class="cell green">W</div>
    <div class="cell">A</div>
    <div class="cell">Z</div>
    <div class="cell">O</div>
    <div class="cell">N</div>

    <!-- 7. ŚMIECIARKA - 10 liter, 7 litera (index 6) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">Ś</div>
    <div class="cell">M</div>
    <div class="cell">I</div>
    <div class="cell">E</div>
    <div class="cell">C</div>
    <div class="cell">I</div>
    <div class="cell green">A</div>
    <div class="cell">R</div>
    <div class="cell">K</div>
    <div class="cell">A</div>

    <!-- 8. SZKLANKA - 8 liter, 6 litera (index 5) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">S</div>
    <div class="cell">Z</div>
    <div class="cell">K</div>
    <div class="cell">L</div>
    <div class="cell">A</div>
    <div class="cell green">N</div>
    <div class="cell">K</div>
    <div class="cell">A</div>

    <!-- 9. SŁOIK - 5 liter, 4 litera (index 3) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">S</div>
    <div class="cell">Ł</div>
    <div class="cell">O</div>
    <div class="cell green">I</div>
    <div class="cell">K</div>

    <!-- 10. ODKRĘCIĆ - 8 liter, 1 litera (index 0) -->
    <div class="cell green">O</div>
    <div class="cell">D</div>
    <div class="cell">K</div>
    <div class="cell">R</div>
    <div class="cell">Ę</div>
    <div class="cell">C</div>
    <div class="cell">I</div>
    <div class="cell">Ć</div>

    <!-- 11. SORTOWNIA - 9 liter, 6 litera (index 5) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">S</div>
    <div class="cell">O</div>
    <div class="cell">R</div>
    <div class="cell">T</div>
    <div class="cell">O</div>
    <div class="cell green">W</div>
    <div class="cell">N</div>
    <div class="cell">I</div>
    <div class="cell">A</div>

    <!-- 12. MYVIE - 5 liter, 5 litera (index 4) -->
    <div class="empty"></div><div class="empty"></div><div class="empty"></div><div class="empty"></div>
    <div class="cell">M</div>
    <div class="cell">Y</div>
    <div class="cell">V</div>
    <div class="cell">I</div>
    <div class="cell green">E</div>
  </div>
</body>
</html>
