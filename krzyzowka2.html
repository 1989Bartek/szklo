<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krzyżówka</title>
  <style>
    body {
      background-color: #0a1813;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 40px);
      grid-auto-rows: 40px;
      gap: 4px;
    }

    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid white;
      box-sizing: border-box;
      background-color: transparent;
    }

    .cell input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      text-align: center;
      font-size: 20px;
      color: white;
      text-transform: uppercase;
    }

    .green {
      background-color: #7be15c;
      border: 1px solid black;
    }

    .green input {
      color: black;
      font-weight: bold;
    }

    .empty {
      border: none;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Rząd 1: 4 lewe, zielona, 1 prawa -->
    <div class="cell"><input maxlength="1" /></div>
    <div class="cell"><input maxlength="1" /></div>
    <div class="cell"><input maxlength="1" /></div>
    <div class="cell"><input maxlength="1" /></div>
    <div class="cell green"><input maxlength="1" /></div>
    <div class="cell"><input maxlength="1" /></div>
